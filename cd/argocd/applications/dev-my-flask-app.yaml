apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-my-flask-app
  namespace: argocd
spec:
  project: dev-project
  source:
    repoURL: https://github.com/DayaLiuzzo/sre-devops-lab.git
    targetRevision: HEAD
    path: apps/dev/my-flask-app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
